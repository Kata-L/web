<div class="item">
    <div class="image">
        <img src="{{ post.img | relative_url }}">
    </div>
    <div class="content">
        <a class="header" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <div class="meta">
            {{ post.date | date: "%d. %m. %Y" }} - {{ post.author }}
        </div>
        <div class="description">
            {{ post.excerpt | truncatewords: 33 | strip_html }}
        </div>
    </div>
</div>
