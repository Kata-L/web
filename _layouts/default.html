<!DOCTYPE html>
<html>

<head>

    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="author" content="Marek Dostal" />
    <meta name="description" content="Česká asociace ultimate" />
    <title>Czech Ultimate | {{ page.title }}</title>
    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon" />
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="{{ '/semantic/dist/semantic.min.css' | relative_url }}" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="{{ '/semantic/dist/semantic.min.js' | relative_url }}"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" />

    <!-- SEO -->
    {% seo %}
</head>

<body>
    <div class="ui container site-wrapper">

        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous"
            src="https://connect.facebook.net/cs_CZ/sdk.js#xfbml=1&version=v6.0"></script>

        {% include navigation.html %}

        <div class="page-wrapper">
            {{ content }}
        </div>

    </div>

    <div class="ui inverted vertical footer segment">
        <div class="ui container">
            <div class="ui inverted stackable grid">

                <div class="three column row">

                    <div class="column">
                        ČAU | Česká asociace ultimate
                    </div>
                    <div class="center aligned column">
                        <div class="ui inverted horizontal divided link list">
                            <a class="item">
                                Pravidla a podmínky
                            </a>
                            <a class="item" href="{{ 'media' | relative_url }}">
                                Média
                            </a>
                            <a class="item" href="{{ 'kontakt' | relative_url }}">
                                Kontakt
                            </a>
                        </div>
                    </div>
                    <div class="right aligned column">
                        info@czechultimate.cz
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom js -->
    <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>

</body>

</html>
