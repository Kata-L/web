---
layout: default
group: asociace
permalink: sin-slavy
title: Výkonná rada
---

<div class="ui stackable grid">
    <div class="row">
        <div class="four wide column tablet or lower hidden">
            {% include navigation/subnavigation.html %}
        </div>
        <div class="twelve wide column">
            <h1 class="page-title">
                Síň slávy
            </h1>
            <div class="ui three stackable cards">
                {% for member in site.data.data.sin-slavy %}
                <div class="ui card">
                    <div class="image">
                        <img src="{{ member.img | relative_url }}">
                    </div>
                    <div class="content">
                        <div class="header">{{ member.name }}</div>
                        <div class="meta">
                            <span class="date">{{ member.year }}</span>
                        </div>
                        <div class="description">
                            {{ member.description }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
